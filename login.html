<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Gear 4 Rent</title>

<style>
body{
    font-family:Arial;
    background:linear-gradient(135deg,#1e3a8a,#0f172a);
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.auth-box{
    background:white;
    width:380px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.tabs{
    display:flex;
    margin-bottom:20px;
}

.tab{
    flex:1;
    padding:10px;
    text-align:center;
    cursor:pointer;
    font-weight:bold;
    border-bottom:2px solid #ccc;
}

.tab.active{
    color:#1e3a8a;
    border-bottom:2px solid #1e3a8a;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#1e3a8a;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#0f172a;
}

.hidden{ display:none; }

.success{
    background:#dcfce7;
    color:#166534;
    padding:8px;
    margin-bottom:10px;
    border-radius:6px;
    display:none;
}
</style>
</head>

<body>

<div class="auth-box">

<div class="tabs">
<div class="tab active" onclick="showLogin()" id="loginTab">Login</div>
<div class="tab" onclick="showSignup()" id="signupTab">Create Account</div>
</div>

<div class="success" id="msg"></div>

<form id="loginForm">
<input type="email" id="loginEmail" placeholder="Email" required>
<input type="password" id="loginPass" placeholder="Password" required>
<button type="submit">Sign In</button>
</form>

<form id="signupForm" class="hidden">
<input type="text" id="newName" placeholder="Full Name" required>
<input type="email" id="newEmail" placeholder="Email" required>
<input type="password" id="newPass" placeholder="Create Password" required>
<button type="submit">Create Account</button>
</form>

</div>

<!-- Firebase v10 Modular SDK -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ”¥ YOUR CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyCWZsMhVEB1HbbkTC8igAPlsoE8EzqBtzU",
  authDomain: "gear-4-rent.firebaseapp.com",
  projectId: "gear-4-rent",
  storageBucket: "gear-4-rent.firebasestorage.app",
  messagingSenderId: "1058165643099",
  appId: "1:1058165643099:web:8795bd0b0edf890caeec7e",
  measurementId: "G-NM319RRN80"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ===== UI SWITCH =====
window.showLogin = function(){
document.getElementById("loginForm").classList.remove("hidden");
document.getElementById("signupForm").classList.add("hidden");
document.getElementById("loginTab").classList.add("active");
document.getElementById("signupTab").classList.remove("active");
}

window.showSignup = function(){
document.getElementById("signupForm").classList.remove("hidden");
document.getElementById("loginForm").classList.add("hidden");
document.getElementById("signupTab").classList.add("active");
document.getElementById("loginTab").classList.remove("active");
}

// ===== SIGNUP =====
document.getElementById("signupForm")
.addEventListener("submit", async (e) => {

e.preventDefault();

const name = document.getElementById("newName").value;
const email = document.getElementById("newEmail").value;
const pass = document.getElementById("newPass").value;

try {

const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
const user = userCredential.user;

// ðŸ”¥ STORE DATA IN FIRESTORE
await setDoc(doc(db, "users", user.uid), {
    name: name,
    email: email,
    role: "student",
    createdAt: new Date()
});

const msg = document.getElementById("msg");
msg.innerText = "Account created successfully! Please login.";
msg.style.display = "block";

showLogin();

} catch(error){
alert(error.message);
}

});

// ===== LOGIN =====
document.getElementById("loginForm")
.addEventListener("submit", async (e) => {

e.preventDefault();

const email = document.getElementById("loginEmail").value;
const pass = document.getElementById("loginPass").value;

try {

await signInWithEmailAndPassword(auth, email, pass);

alert("Login Successful!");

sessionStorage.setItem("isLoggedIn","true");

window.location.href="services.html";

} catch(error){
alert(error.message);
}

});

</script>

</body>
</html>
